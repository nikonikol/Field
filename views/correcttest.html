{{extend './layout.html'}}


{{block 'link'}}
{{/block}}

<!-- 连接选择 -->
{{block 'select'}}
<section class="content-header">
    <h1>
        批改
        <small>信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 批改测试</a></li>
        <li class="active">Here</li>
    </ol>
</section>
{{/block}}

{{block 'content'}}

<div class="box box-primary">
    <div class="box-header">
        
    </div>
    <div class="box-body">
        {{each correcttest}}
        <form id='correcttest_form'>
            <div class="form-group">
                <label class="change" for="UserId">测试</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" name="TestId" class="form-control formbg" id="TestId" placeholder="{{$value.TestId}}" disabled>
                </div>

            </div>
            <div class="form-group">
                <label class="change">答案</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" name="Answer" class="form-control formbg" id="Answer" placeholder="{{$value.Answer}}" disabled>
                </div>

            </div>

            <div class="form-group">
                <label class="change" for="fromtime">提交时间</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" name="SubmitTime" class="form-control formbg" id="SubmitTime" placeholder="{{$value.SubmitTime}}" disabled>
                </div>

            </div>

            <div class="form-group">
                <label class="change" for="address">打分</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="number" name="grade" class="form-control formbg" id="grade" placeholder="分数">
                </div>

            </div>
            <div class="form-group">
                <label class="change" for="">批注</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <textarea name='correctcontent' class="form-control formbg" rows="5"></textarea>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit">提交 </button>
            </div>

        </form>
        {{/each}}
    </div>
</div>
{{/block}}


{{block 'js'}}
<script>
    $('#correcttest_form').on('submit', function (e) {
        e.preventDefault()
        var formData = $(this).serialize()
        $.ajax({
            url: '/correcttest',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                if (data.err_code === 0) {
                    window.alert('批改成功')
                    // 服务端重定向针对异步请求无效
                    window.location.href = '/task'
                } else if (data.err_code === 1) {
                    window.alert('添加失败！')
                } else if (data.err_code === 500) {
                    window.alert('服务器忙，请稍后重试！')
                }
            }
        })
    })
</script>

{{/block}}
